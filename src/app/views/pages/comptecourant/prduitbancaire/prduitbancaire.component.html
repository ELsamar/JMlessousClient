

<div class="col-xl-4">
	<kt-portlet [class]="'kt-portlet--height-fluid'">
		<kt-portlet-header [title]="'nos compte courant categourie'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
			<ng-container ktPortletTools>

			</ng-container>
		</kt-portlet-header>
		<kt-portlet-body [class]="'kt-portlet__body--fit'">

		</kt-portlet-body>
	</kt-portlet>

</div>
<tr *ngFor="let c of cptcateg | async">
	<div >
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
				<img src="assets/media/products/product1.jpg" width="30" height="30">
				<td> {{c.libelle}} </td>
				<div *ngFor="let a of c.attributs ">
				<td>{{a.libelle}}</td>
				<td>{{a.valeur}}</td>
				</div>
				<td>
					<button class="btn btn-primary" (click)="souscrire(c.id)">souscrire</button>
				</td>
			</kt-portlet-body>
		</kt-portlet>
		<div class="kt-space-20"></div>
	</div>
</tr>

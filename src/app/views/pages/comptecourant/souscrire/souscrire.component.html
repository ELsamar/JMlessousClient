<div class="row">
	<div class="col-xl-12">
		<img src="assets/media/img/cartes.jpg" width="1300" height="300">
	</div>
</div>
<div class="row align-content-center">
	<div class="col-xl-8">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Nouvelle Compte'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">

			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
				<div [hidden]="submitted" style="width: 400px;">
					<form (ngSubmit)="onSubmit()">
						<div class="form-group">
							<label >categorie</label>
							<input type="text" class="form-control" id="comptecatgorie" disabled [(ngModel)]="cpt.categorie.libelle "  name="comptecatgorie">
						</div>

						<div class="form-group">
							<mat-form-field appearance="fill">
								<mat-label>devise </mat-label>
								<mat-select [(ngModel)]="cpt.devise"  name="devise" >
									<mat-option *ngFor="let i of devise" [value]="i.value" >
										{{i.viewValue}}
									</mat-option>
								</mat-select>
							</mat-form-field>
						</div>

						<button type="submit" class="btn btn-success">envoyer</button>
					</form>
				</div>

				<div [hidden]="!submitted">
					<h4>Votre demande a été envoyée avec succès!</h4>
					<button class="btn btn-success" (click)="newcpt()">Nouveau demande</button>
				</div>
			</kt-portlet-body>
		</kt-portlet>
	</div>
</div>

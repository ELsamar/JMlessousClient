
<div class="row">
	<div class="col-xl-4">
		<kt-portlet [class]="'kt-portlet--height-fluid'">

			<kt-portlet-body>
				Offres
<tr *ngFor="let o of offre | async">

	<td>{{o}}  </td>
	<td></td>
	<div *ngIf="o=='Type d\'offre: BUY'"> <button>Passer ordre</button> </div>
</tr>
	</kt-portlet-body>
		</kt-portlet>
	</div>
	<div class="col-8">
		<kt-portlet [class]="'kt-portlet--height-fluid'">
			<kt-portlet-header [title]="'Situation de mes comptes'" [class]="'kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm'">
				<ng-container ktPortletTools>
					<kt-context-menu></kt-context-menu>
				</ng-container>
			</kt-portlet-header>
			<kt-portlet-body [class]="'kt-portlet__body--fit'">
				<mat-form-field>
					<mat-label>Filter</mat-label>
					<label>
						<input matInput (keyup)="applyFilter($event)" placeholder="Filter">
					</label>
				</mat-form-field>

				<table mat-table [dataSource]="dataTable"    class="mat-elevation-z8 " >

					<!-- Position Column -->
					<ng-container matColumnDef="numCompte">
						<th mat-header-cell *matHeaderCellDef> numCompte </th>
						<td mat-cell *matCellDef="let element"> {{element.numCompte}} </td>
					</ng-container>
					<!-- Position Column -->
					<ng-container matColumnDef="nombre">
						<th mat-header-cell *matHeaderCellDef> nombre </th>
						<td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
					</ng-container>

					<ng-container matColumnDef="solde">
						<th mat-header-cell *matHeaderCellDef> solde </th>
						<td mat-cell *matCellDef="let element"> slde </td>
					</ng-container>

					<!-- Symbol Column -->
					<ng-container matColumnDef="devise">
						<th mat-header-cell *matHeaderCellDef> devise </th>
						<td mat-cell *matCellDef="let element"> devise </td>
					</ng-container>



					<!-- Symbol Column -->
					<ng-container matColumnDef="detail">
						<th mat-header-cell *matHeaderCellDef> detail </th>
						<td mat-cell *matCellDef="let element">
							<button mat-raised-button color="primary"
									(click)="getRecord(element.id)">Details</button>
						</td>
					</ng-container>


					<tr mat-header-row class="table_blue"  *matHeaderRowDef="displayedColumns "></tr>
					<tr mat-row (mouseover)="highlightRow(row)" [ngClass]="{'make-gold': row.nombre == 0 }" *matRowDef="let row; columns: displayedColumns; "
						(click)="onRowClicked(row)"  ></tr>
				</table>

			</kt-portlet-body>
		</kt-portlet>
		<div class="kt-space-20"></div>
	</div>
</div>
